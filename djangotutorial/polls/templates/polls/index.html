<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 100px auto;
        }
        input, button {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>
<body>

    <form method="post">
        <h2>Login</h2>

        <input type="text" name="username" placeholder="Username" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>

        <button type="submit">Login</button>
    </form>

</body>
</html>
